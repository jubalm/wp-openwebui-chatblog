secret:
  create: true
  name: openwebui-env-secrets
  openai_api_key: "REPLACE_ME"
  openai_api_base_url: "https://openai.inference.de-txl.ionos.com/v1"

ollama:
  enabled: false

pipelines:
  enabled: false

extraEnvVars:
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: "{{ .Values.secret.name }}"
        key: openai-api-key
  - name: OPENAI_API_BASE_URL
    valueFrom:
      secretKeyRef:
        name: "{{ .Values.secret.name }}"
        key: openai-api-base-url

ingress:
  enabled: true
  host: openwebui.example.com # Change to actual domain
  tls: false

replicaCount: 1

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 2Gi

persistence:
  enabled: true
  size: 4Gi
  accessModes:
    - ReadWriteOnce
  storageClass: '' # Set to your storage class if needed

service:
  type: LoadBalancer
  port: 80
